{% extends 'base.html' %}

{% block title %}Editar Estudiante{% endblock %}

{% block content %}
    <h1>Editar Estudiante</h1>

    <form method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" value="{{ estudiante.nombre }}" required>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" value="{{ estudiante.apellido }}" required>

        <label for="correo">Correo:</label>
        <input type="email" id="correo" name="correo" value="{{ estudiante.correo }}">

        <label for="telefono">Tel√©fono:</label>
        <input type="tel" id="telefono" name="telefono" value="{{ estudiante.telefono }}">

        <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" value="{{ estudiante.fecha_nacimiento }}">

        <button type="submit">Guardar</button>
    </form>
{% endblock %}
