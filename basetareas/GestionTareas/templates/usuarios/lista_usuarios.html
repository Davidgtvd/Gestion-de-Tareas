{% extends 'base.html' %}

{% block title %}Lista de Usuarios{% endblock %}

{% block content %}
  <h1>Lista de Usuarios</h1>

  <a href="{{ url_for('crear_usuario') }}" class="btn btn-primary">Crear Nuevo Usuario</a>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Rol</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      {% for usuario in usuarios %}
      <tr>
        <td>{{ usuario.id_usuario }}</td>
        <td>{{ usuario.username }}</td>
        <td>{{ usuario.rol.nombre }}</td>
        <td class="acciones">
          <a href="{{ url_for('editar_usuario', id_usuario=usuario.id_usuario) }}" class="btn btn-edit">Editar</a>
          <form action="{{ url_for('eliminar_usuario', id_usuario=usuario.id_usuario) }}" method="POST">
            <button type="submit" class="btn btn-delete">Eliminar</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
