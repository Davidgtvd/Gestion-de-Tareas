{% extends 'base.html' %}

{% block title %}Editar Usuario{% endblock %}

{% block content %}
  <h1>Editar Usuario</h1>

  <form method="POST">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" value="{{ usuario.username }}" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" value="{{ usuario.password }}" required>

    <label for="id_rol">Rol:</label>
    <select id="id_rol" name="id_rol">
      {% for rol in roles %}
      <option value="{{ rol.id_rol }}" {% if rol.id_rol == usuario.id_rol %}selected{% endif %}>
        {{ rol.nombre }}
      </option>
      {% endfor %}
    </select>

    <button type="submit">Guardar</button>
  </form>
{% endblock %}
