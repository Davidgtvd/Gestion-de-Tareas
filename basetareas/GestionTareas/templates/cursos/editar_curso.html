{% extends 'base.html' %}

{% block title %}Editar Curso{% endblock %}

{% block content %}
    <h1>Editar Curso</h1>

    <form method="POST">
        <label for="nombre_curso">Nombre del Curso:</label>
        <input type="text" id="nombre_curso" name="nombre_curso" value="{{ curso.nombre_curso }}" required>

        <label for="descripcion">Descripción:</label>
        <textarea id="descripcion" name="descripcion">{{ curso.descripcion }}</textarea>

        <label for="creditos">Créditos:</label>
        <input type="number" id="creditos" name="creditos" value="{{ curso.creditos }}" min="1">

        <label for="semestre">Semestre:</label>
        <input type="number" id="semestre" name="semestre" value="{{ curso.semestre }}" min="1" max="12">

        <button type="submit">Guardar</button>
    </form>
{% endblock %}
