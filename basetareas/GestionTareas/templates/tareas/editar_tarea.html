{% extends 'base.html' %}

{% block title %}Editar Tarea{% endblock %}

{% block content %}
    <h1>Editar Tarea</h1>

    <form method="POST">
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" name="titulo" value="{{ tarea.titulo }}" required>

        <label for="descripcion">Descripción:</label>
        <textarea id="descripcion" name="descripcion">{{ tarea.descripcion }}</textarea>

        <label for="fecha_asignacion">Fecha de Asignación:</label>
        <input type="date" id="fecha_asignacion" name="fecha_asignacion" value="{{ tarea.fecha_asignacion }}">

        <label for="fecha_entrega">Fecha de Entrega:</label>
        <input type="date" id="fecha_entrega" name="fecha_entrega" value="{{ tarea.fecha_entrega }}">

        <label for="estado">Estado:</label>
        <select id="estado" name="estado">
            <option value="Pendiente" {% if tarea.estado == 'Pendiente' %}selected{% endif %}>Pendiente</option>
            <option value="En progreso" {% if tarea.estado == 'En progreso' %}selected{% endif %}>En progreso</option>
            <option value="Completada" {% if tarea.estado == 'Completada' %}selected{% endif %}>Completada</option>
        </select>

        <label for="id_curso">Curso:</label>
        <select id="id_curso" name="id_curso">
            {% for curso in cursos %}
                <option value="{{ curso.id_curso }}" {% if tarea.id_curso == curso.id_curso %}selected{% endif %}>
                    {{ curso.nombre_curso }}
                </option>
            {% endfor %}
        </select>

        <button type="submit">Guardar</button>
    </form>
{% endblock %}
