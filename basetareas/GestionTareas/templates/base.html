<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mi Aplicación{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <nav>
        <ul class="menu">
            <li><a href="{{ url_for('index') }}">Inicio</a></li>
            <li><a href="{{ url_for('listar_estudiantes') }}">Estudiantes</a></li>
            <li><a href="{{ url_for('listar_cursos') }}">Cursos</a></li>
            <li><a href="{{ url_for('listar_usuarios') }}">Usuarios</a></li>
            <!-- Agrega aquí más enlaces a otras entidades -->
        </ul>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <footer class="footer">
        <p>© {{ year }} Mi Aplicación</p>
    </footer>
</body>
</html>
